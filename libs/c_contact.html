<!DOCTYPE html>

	<head>

			</li>				
			<li class="mui-table-view-cell">
				<label class="mui-left">手机：</label><span class="mui-left">18600213659</span>
			</li>				
			<li class="mui-table-view-cell">
				<label>座机：</label><span class="mui-left">55555555</span>
			</li>				
			<li class="mui-table-view-cell">
				<label>邮箱：</label><span class="mui-left">xxxx@bbbb.com</span>
			</li>		
			</ul>			
		</div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-block mui-btn-primary" onclick="return false;">导入个人通讯录</button>
			<button type="button" class="mui-btn mui-btn-block mui-btn-danger mui-action-back" onclick="return false;">返回</button>
