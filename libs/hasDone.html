<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>常州OA-已办事项</title>
    <script src="../js/mui.min.js"></script>
    <script src="../js/angular-1.0.1.js"></script>
    <script src="../js/angular-cookies.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/iconfont.css" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet"/>
    <link href="../css/todolist.css" rel="stylesheet"/>    
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body ng-app="app" ng-controller="indexCtrl">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">已办事项</h1>
	</header>
	<div class="mui-content">
		<div class="mui-table-view " style="margin:0">
			<div class=" mui-collapse mui-table-view-cell mui-active">
				<a class="mui-navigate-right" href="#">搜索</a>
				<div class="mui-collapse-content">
					<form class="mui-input-group">				
						<div class="mui-input-row">
							<label>事项类型</label>
							<select>
								<option value="item-1">全部</option>
								<option value="item-2">通知下发</option>
								<option value="item-3">信访办事</option>
								<option value="item-4">督察督办</option>
							</select>
						</div>
						<div class="mui-input-row">
							<label>内容</label>
							<input type="text" class="mui-input-clear" placeholder="内容">
						</div>	
						<div class="mui-input-row">
							<label>日期</label>
							<button id='data1' data-options='{"type":"date","beginYear":2014,"endYear":2016}' class="btn mui-btn mui-btn-block">选择日期...</button>
							<input type="text" class="mui-input-clear" placeholder="单位名称">
						</div>
						<div class="mui-button-row" style="margin:10px 15px 0;">
							<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">搜索</button>
						</div>					
					</form>		
				</div>
			</div>	
		</div>	
		<div id="todolist">		
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" href="h_main.html">
						<div class="mui-media-body">
							办公物品采购申请
							<p class="mui-ellipsis f16 mui-col-xs-10">采购了某某某</p>
							<p class="mui-ellipsis">2016/06/06 21:00:00</p>
						</div>
					</a>
				</li>			 
			</ul>		
	        <div class="mui-button-row">
	            <button type="submit" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">加载更多</button>
	        </div>
		</div>
	</div>
	<script src="../js/mui.picker.min.js"></script>
<script type="text/javascript">
	//日期
	(function($) {
				$.init();
				var btns = $('#data1');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							console.log('选择结果: ' + rs.text)
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
</script>
</body>
</html>
